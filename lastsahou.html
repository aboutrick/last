        <h1>作法について</h1>
        <h2 class="center1">その御恩は、海よりも深く、山よりも高いのです</h2>
        <img src="https://1.bp.blogspot.com/-nH-T5X4hvVI/TbKU1ipe13I/AAAAAAAAESY/M6-oEwfnzK4/s320/QIoFw.jpg">
        <div class="body">
            
            <p>　これは1221年の承久の乱にて、北条政子が後鳥羽上皇の義時追討令に動揺する御家人たちに述べた言葉です。</p>
            <p>　日本の作法が民衆に広まったのは江戸時代からですが、相手をおもんばかる礼儀の心は、この鎌倉時代以前から、長らく日本に残り続けているのです。</p>
            <p>　作法という者は、相手を知り、尊重し、また相手から知られ、尊重されるというものであり、冠婚葬祭においては大事なマナーです。</p>
            <p>　式典では、決して作法を忘れることなく、正しいマナーを心がけましょう。</p>
